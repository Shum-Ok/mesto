<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header root__header">
    <img src="./images/logo.svg" alt="Логотип" class="logo root__logo">
  </header>
  <main class="content">
    <section class="profile content__profile">
      <img src="./images/avatar.jpg" alt="Фото профеля" class="profile__avatar">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-jop">Исследователь океана</p>
        <button type="button" class="edit-profile profile__edit-profile">
          <img src="./images/icon-edit.svg" alt="Редактировать профиль" class="edit-profile__icon">
        </button>
      <button type="button" class="add-button profile__add-button">
        <img src="./images/icon-add.svg" alt="Добавить" class="add-button__icon">
      </button>
    </section>
  
    <section class="elements content__elements">
    </section>

  </main>
  <footer class="footer root__footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__window">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="popupForm" class="popup__form">
        <input type="text" name="user-name" placeholder="Имя" class="popup__input popup__input_string_name">
        <input type="text" name="user-jop" placeholder="Работа" class="popup__input popup__input_string_jop">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__window">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="popupForm" class="popup__form popup__form_card">
        <input type="text" name="card-name" placeholder="Название места" class="popup__input popup__input_card_name">
        <input type="text" name="card-url" placeholder="Ссылка на картинку" class="popup__input popup__input_card_url">
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-window">
      <button type="button" class="popup__close-button"></button>
      <img class="popup__image-url" src="." alt="">
      <h2 class="popup__image-name"></h2>
    </div>
  </div>

  <template class="template">
    <article class="element">
      <button class="element__delete"></button>
      <img src="." alt="" class="element__photo">
      <div class="element__text">
        <h2 class="element__title">Карачаевск</h2>
        <button type="button" class="element__heart"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
